# Конфигурация Nginx для GigaAM v3 Transcriber API
# Файл: /etc/nginx/sites-available/gigaam-api.dubr1k.space

# Перенаправление HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gigaam-api.dubr1k.space;

    # Для получения Let's Encrypt сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gigaam-api.dubr1k.space;

    # SSL сертификаты (после получения Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gigaam-api.dubr1k.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigaam-api.dubr1k.space/privkey.pem;

    # Современные настройки SSL/TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Ограничение размера загружаемых файлов до 2 ГБ
    client_max_body_size 2G;
    
    # Таймауты для долгих запросов
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Таймауты для больших загрузок
    client_body_timeout 600s;
    client_header_timeout 600s;
    keepalive_timeout 600s;

    # Логирование
    error_log /var/log/nginx/gigaam-api_error.log warn;
    access_log /var/log/nginx/gigaam-api_access.log combined;

    # Основной location для API
    location / {
        # Проксирование на FastAPI приложение
        proxy_pass http://127.0.0.1:8000;
        
        # Заголовки для правильной работы FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Для WebSocket (если понадобится в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Буферизация для больших файлов
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Не кешировать API ответы
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Healthcheck эндпоинт (без авторизации для мониторинга)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Rate limiting для защиты от DDoS
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    limit_req zone=api_limit burst=10 nodelay;

    # Дополнительная защита
    limit_req_status 429;
    
    # Блокировка подозрительных User-Agent
    if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
        return 403;
    }
}

